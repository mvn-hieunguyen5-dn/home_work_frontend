<select id="status" name="cars">
  <option class="status0" value="On-going">On-going</option>
  <option class="status1" value="Pending">Pending</option>
  <option class="status2" value="Done">Done</option>
</select>

<tr>
  <td>table[i].id</td>
  <td>table[i].shipId</td>
  <td>table[i].company</td>
  <td>table[i].from</td>
  <td>table[i].to</td>
  <td class="status2">
    table[i].status 
  </td>
  <td class="action">
    <button onclick="goDetail()"></button>>
      <i class="fa-solid fa-note-sticky"></i>
      Detail
    </button>
  </td>
</tr>
