<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login required</title>
  <link rel="stylesheet" href="css/root.css">
  <link rel="stylesheet" href="css/login.css">
  <script src="https://kit.fontawesome.com/8b76271ca4.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <section class="loginSection">
      <form class="loginForm" action="http://localhost:5500/">
        <i class="fa-solid fa-building-columns"></i>
        <h1>Login required</h1>
        <input type="text" name="" id="username" placeholder="Username" class="loginInput"> 
        <input type="password" name="" id="password" placeholder="Password" class="loginInput"  >
        <button class="loginbutton" >Login</button>
      </form>
    </section>
  </main>
  <script src="js/login.js"></script>
</body>
</html>
